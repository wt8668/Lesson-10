<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do-while Sample</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = prompt("Enter a number from 1 to 10:")
    } while (value < 1 || value > 10);
alert("The number you just entered is " + value);
</script>
</body>
</html>
